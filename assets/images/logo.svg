<?xml version="1.0" encoding="UTF-8"?>
<svg
    width="200" height="200"
    viewBox="0 0 200 200"
    xmlns="http://www.w3.org/2000/svg">

  <!-- Degradado azul -->
  <defs>
    <linearGradient id="gradFlash" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FACFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00F2FE;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- CÃ­rculo de fondo -->
  <circle cx="100" cy="100" r="90" fill="url(#gradFlash)" />

  <!-- Icono de rayo -->
  <polygon
    points="90,50 110,50 100,80 120,80 80,150 90,90 70,90"
    fill="white"/>

  <!-- Texto FlashUp -->
  <text
    x="50%" y="85%"
    text-anchor="middle"
    font-family="Segoe UI, Roboto, Arial, sans-serif"
    font-size="24"
    font-weight="bold"
    fill="white">
    FlashUp
  </text>
</svg>
